name: Run E2E tests

on: [push]

jobs:
  run-e2e-tests:
    name: Run E2E tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - run: yarn test:e2e

